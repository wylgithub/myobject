{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>家庭理财管理系统{% block title %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
    <link rel="shortcut icon" type="image/x-icon" href="{{ STATIC_URL }}favicon.ico">

	<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
	<link href="{% static "css/bootstrap-responsive.min.css" %}" rel="stylesheet">
    <link href="{% static "css/datepicker.css" %}" rel="stylesheet">
	<link href="{% static "css/common.css" %}" rel="stylesheet">
	{% block include_css %}{% endblock %}

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-38594862-1']);
        _gaq.push(['_setDomainName', 'piaoshifu.cn']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
</head>
<body>
{% include "navbar.html" %}
<div class="wrap" >
	<div id="main" class="container">
        <div style="min-height: 580px;margin: 0;padding: 0;">
            {% block content %}{% endblock %}
        </div>
        {% include "footer.html" %}
	</div>
</div>
<input type="hidden" id="url_path" value="{{ url_path }}"/>
<script type="text/javascript" data-main="{{ STATIC_URL }}js/main.js"
        src="{{ STATIC_URL }}js/lib/require-jquery.js"></script>
{% block include_js %}{% endblock %}
</body>
</html>
