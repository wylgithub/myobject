{% extends "base.html" %}
{% load staticfiles %}
{% block title %} - 添加收入明细{% endblock %}
{% block content %}
    <input type="hidden" id="amd_module" value="{% static "js/views/income_add.js" %}" />
    <div class="container" style="margin-top:60px;">
        <div class="page_header">
            <ul class="bc">
                <li><a href="/">主页</a><span class="divider">/</span></li>
                <li><a href="/income/list/">收入明细一览</a> <span class="divider">/</span></li>
                <li class="active">添加明细</li>
            </ul>
        </div>
        <form class="form-horizontal" action="/income/add/action/" id="IncomeAdd" method="post">
            {% csrf_token %}
            <input type="hidden" name="redirect_url" id="redirect_url" value="" />
            <div class="well well-large">
                <div class="control-group success">
                    <label class="control-label" for="regName">记录人</label>
                    <div class="controls">
                        <input type="text" id="regName" name="recode_name" class="highlight" maxlength="30" value="" autofocus/>
                    </div>
                </div>
                <div class="control-group success">
                    <label class="control-label" for="incomeType">收入类型</label>
                    <div class="controls">
                        <input type="text" class="highlight" name="income_type" id="incomeType" maxlength="20" value=""/>

                    </div>
                </div>
                <div class="control-group success">
                    <label class="control-label" for="incomeAmount">收入金额</label>
                    <div class="controls">
                        <input type="text" class="highlight" name="income_amount" id="incomeAmount" maxlength="20" value=""/>

                    </div>
                </div>
                <div class="control-group success">
                    <label class="control-label" for="id_style">记录日期</label>
                    <div class="controls">
                        <div class="input-append date" id="red_date" data-date="">
                            <input class="span2 highlight" id="r_date"
                                  size="16" type="text" name="recode_date" value="" maxlength="10" readonly/>
                            <span class="add-on"><i class="icon-calendar"></i></span>
                        </div>
                    </div>
                </div>
                <div class="control-group success">
                    <label class="control-label" for="addRemarks">备注</label>
                    <div class="controls">
                        <textarea rows="5" class="highlight" id="addRemarks" name="remark">

                        </textarea>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button type="button" id="btnAdd" class="btn btn-success">添加</button>
                        <button type="button" id="btnReturn" class="btn">取消</button>
                    </div>
                </div>
                {% if form.non_field_errors %}
                    {% with form.non_field_errors|first as error %}
                        <div class="control-group">
                            <div class="controls"><span class="error_message">{{ error }}</span></div>
                        </div>
                    {% endwith %}
                {% endif %}
            </div>
        </form>
    </div>
{% endblock %}
